http {
    server{
        listen 80 default;

        access_log var/log/nginx.access_log;
        error_log var/log/nginx.error_log info;

        location /uploads/ {
            root /home/box/web/uploads;
        }
        location ~* ^.+\.(jpg|jpeg|gif)${
            root /home/box/web/public;
        }
        location / {
            return 404;
        }
    }


}


